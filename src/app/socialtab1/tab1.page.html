
<ion-header>
  <ion-toolbar color="primary">
  <ion-title> 
	Gift King (Share the Greeting with Gift)
  </ion-title> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>

  <ion-buttons slot="end">
         <ion-button (click)="clear()">
                <ion-icon name="clear"></ion-icon>
      Clear
          </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

  <ion-segment  [(ngModel)]="whichsegment">
    <ion-segment-button value="receive">
      <ion-label > WhatsApp/Email </ion-label>
    </ion-segment-button>
  </ion-segment>




<ion-content>
<div *ngIf="whichsegment == 'receive'">


    <ion-card class="datainput">
      <ion-card-header>
      <ion-card-title>
     Edit the greeting (optional)
      </ion-card-title>
      </ion-card-header>
      <ion-card-content >
            <ion-item>
            <ion-textarea rows="8" text-wrap type="text" [(ngModel)]="sharingmessage"
                          ></ion-textarea>
            </ion-item>
   


      </ion-card-content>
    </ion-card>

      <ion-item *ngIf="!mobiletest">
<a href="https://web.whatsapp.com/send?text={{sharingmessage}} " data-text="GiftKing" class="wa_btn wa_btn_s" style="display:block" >Web Share on Whatsapp</a>
      </ion-item >
      <ion-item *ngIf="!mobiletest">
<a href= "mailto:example@example.com?body={{mailingmessage}}&Suject=Greeting%20with%20Gift" > Send as email </a>
      </ion-item >
      <ion-item *ngIf="mobiletest">

<a href= "mailto:example@example.com?body={{sharingmessage}}&Suject=Greeting%20with%20Gift" > Send as email </a>




      </ion-item >


</div>

</ion-content>
